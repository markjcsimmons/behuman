<svg width="64" height="64" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#34a853"/>
  
  <!-- Human figure - simple stick figure that works at small sizes -->
  <!-- Head -->
  <circle cx="32" cy="18" r="6" fill="white"/>
  
  <!-- Body -->
  <line x1="32" y1="24" x2="32" y2="40" stroke="white" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Arms -->
  <line x1="32" y1="28" x2="22" y2="32" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <line x1="32" y1="28" x2="42" y2="32" stroke="white" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Legs -->
  <line x1="32" y1="40" x2="26" y2="50" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <line x1="32" y1="40" x2="38" y2="50" stroke="white" stroke-width="3" stroke-linecap="round"/>
</svg>
