<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify You Are Human</title>
    <meta name="description" content="I'm human. Are you? Complete a simple test to verify you are human.">
    <link rel="canonical" href="https://markjcsimmons.github.io/behuman/">
    
    <!-- Open Graph / Facebook / WhatsApp / iMessage / Telegram -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://markjcsimmons.github.io/behuman/">
    <meta property="og:title" content="Verify You Are Human">
    <meta property="og:description" content="I'm human. Are you? Complete a simple test to verify you are human.">
    <meta property="og:site_name" content="BeHuman">
    <meta property="og:image" content="https://markjcsimmons.github.io/behuman/badge.png">
    <meta property="og:image:secure_url" content="https://markjcsimmons.github.io/behuman/badge.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:alt" content="Verified Human Badge">
    
    <!-- Apple / iMessage specific -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://markjcsimmons.github.io/behuman/badge.png">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://markjcsimmons.github.io/behuman/">
    <meta name="twitter:title" content="Verify You Are Human">
    <meta name="twitter:description" content="I'm human. Are you? Complete a simple test to verify you are human.">
    <meta name="twitter:image" content="https://markjcsimmons.github.io/behuman/badge.png">
    <meta name="twitter:image:alt" content="Verified Human Badge">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            padding-top: 30vh;
            margin: 0;
        }

        .container {
            background-color: transparent;
            max-width: 500px;
            width: 100%;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #initial-screen {
            background-color: white;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }

        h1 {
            font-size: 24px;
            font-weight: 500;
            color: #333;
            margin-bottom: 15px;
        }

        p {
            font-size: 14px;
            color: #666;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .btn {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #357ae8;
        }

        .btn:active {
            background-color: #2a6cd4;
        }

        .statements {
            display: none;
            text-align: left;
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }

        .statement-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }

        .statement-item:last-child {
            border-bottom: none;
        }

        .statement-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 12px;
            cursor: pointer;
        }

        .statement-item label {
            font-size: 14px;
            color: #333;
            cursor: pointer;
            flex: 1;
        }

        .result {
            display: none;
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }

        .result.verified {
            color: #34a853;
        }

        .result.robot {
            color: #ea4335;
        }

        .check-icon {
            font-size: 64px;
            margin-bottom: 15px;
        }

        .result h2 {
            font-size: 28px;
            font-weight: 500;
            margin-bottom: 10px;
        }

        @media (max-width: 480px) {
            #initial-screen {
                padding: 30px 20px;
            }

            .statements {
                padding: 20px;
            }

            .result {
                padding: 20px;
            }

            h1 {
                font-size: 20px;
            }

            .result h2 {
                font-size: 24px;
            }

            .check-icon {
                font-size: 48px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Initial Screen -->
        <div id="initial-screen">
            <h1>Verify You Are Human</h1>
            <p>Please complete a simple test to confirm you are a human.</p>
            <button class="btn" onclick="showStatements()">Click here to begin</button>
        </div>

        <!-- Statements Screen -->
        <div id="statements-screen" class="statements">
            <div class="statement-item">
                <input type="checkbox" id="stmt1">
                <label for="stmt1">Cruelty is not strength</label>
            </div>
            <div class="statement-item">
                <input type="checkbox" id="stmt2">
                <label for="stmt2">Kindness is not weakness</label>
            </div>
            <div class="statement-item">
                <input type="checkbox" id="stmt3">
                <label for="stmt3">Decency is not optional</label>
            </div>
            <div class="statement-item">
                <input type="checkbox" id="stmt4">
                <label for="stmt4">Humanity comes first</label>
            </div>
            <div class="statement-item">
                <input type="checkbox" id="stmt5">
                <label for="stmt5">Respect is not conditional</label>
            </div>
            <div class="statement-item">
                <input type="checkbox" id="stmt6">
                <label for="stmt6">Being human is enough</label>
            </div>
            <div class="statement-item">
                <input type="checkbox" id="stmt7">
                <label for="stmt7">Machines are tools, not masters</label>
            </div>
            <div style="margin-top: 20px; text-align: center;">
                <button class="btn" onclick="submitVerification()">Submit</button>
            </div>
        </div>

        <!-- Result Screen -->
        <div id="result-screen" class="result">
            <div class="check-icon" id="result-icon"></div>
            <h2 id="result-text"></h2>
            <div id="share-container" style="display: none; margin-top: 20px;">
                <button class="btn" onclick="shareVerification()">Tell others you are human</button>
                <p id="share-message" style="margin-top: 10px; font-size: 12px; color: #666; display: none;">Link copied to clipboard!</p>
            </div>
            <div id="try-again-container" style="display: none; margin-top: 20px;">
                <button class="btn" onclick="tryAgain()">Try again</button>
            </div>
        </div>
    </div>

    <script>
        function showStatements() {
            document.getElementById('initial-screen').style.display = 'none';
            document.getElementById('statements-screen').style.display = 'block';
            document.getElementById('result-screen').style.display = 'none';
        }

        function submitVerification() {
            const checkboxes = [
                document.getElementById('stmt1'),
                document.getElementById('stmt2'),
                document.getElementById('stmt3'),
                document.getElementById('stmt4'),
                document.getElementById('stmt5'),
                document.getElementById('stmt6'),
                document.getElementById('stmt7')
            ];

            const allChecked = checkboxes.every(cb => cb.checked);
            showResult(allChecked);
        }

        function showResult(isVerified) {
            const resultScreen = document.getElementById('result-screen');
            const resultIcon = document.getElementById('result-icon');
            const resultText = document.getElementById('result-text');
            const tryAgainContainer = document.getElementById('try-again-container');
            const shareContainer = document.getElementById('share-container');

            document.getElementById('statements-screen').style.display = 'none';
            resultScreen.style.display = 'block';

            if (isVerified) {
                resultScreen.className = 'result verified';
                resultIcon.textContent = '✓';
                resultText.textContent = 'Verified Human';
                tryAgainContainer.style.display = 'none';
                shareContainer.style.display = 'block';
            } else {
                resultScreen.className = 'result robot';
                resultIcon.textContent = '✗';
                resultText.textContent = 'Sorry, you must be a robot.';
                tryAgainContainer.style.display = 'block';
                shareContainer.style.display = 'none';
            }
        }

        function tryAgain() {
            // Reset all checkboxes
            const checkboxes = [
                document.getElementById('stmt1'),
                document.getElementById('stmt2'),
                document.getElementById('stmt3'),
                document.getElementById('stmt4'),
                document.getElementById('stmt5'),
                document.getElementById('stmt6'),
                document.getElementById('stmt7')
            ];
            
            checkboxes.forEach(cb => cb.checked = false);

            // Show initial screen and hide others
            document.getElementById('initial-screen').style.display = 'block';
            document.getElementById('statements-screen').style.display = 'none';
            document.getElementById('result-screen').style.display = 'none';
        }

        function shareVerification() {
            const shareUrl = window.location.origin + window.location.pathname + '?shared=true';
            const shareMessage = document.getElementById('share-message');
            const shareText = "I'm human. Are you? " + shareUrl;

            // Always try Web Share API first if available (browser will handle security restrictions)
            if (navigator.share) {
                navigator.share({
                    title: 'Verify You Are Human',
                    text: shareText,
                    url: shareUrl
                }).then(() => {
                    // Share was successful
                    shareMessage.style.display = 'block';
                    shareMessage.textContent = 'Shared successfully!';
                    setTimeout(() => {
                        shareMessage.style.display = 'none';
                    }, 3000);
                }).catch(err => {
                    // If user cancelled (AbortError), do nothing
                    // For other errors, fallback to clipboard
                    if (err.name !== 'AbortError' && err.name !== 'NotAllowedError') {
                        copyToClipboard(shareText, shareMessage);
                    }
                });
            } else {
                // Web Share API not available - fallback to clipboard
                copyToClipboard(shareText, shareMessage);
            }
        }

        function copyToClipboard(text, messageElement) {
            // Try modern clipboard API first
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).then(() => {
                    messageElement.style.display = 'block';
                    messageElement.textContent = 'Link copied to clipboard!';
                    setTimeout(() => {
                        messageElement.style.display = 'none';
                    }, 3000);
                }).catch(err => {
                    // If clipboard API fails, try fallback method
                    fallbackCopyToClipboard(text, messageElement);
                });
            } else {
                // Use fallback for browsers without clipboard API
                fallbackCopyToClipboard(text, messageElement);
            }
        }

        function fallbackCopyToClipboard(text, messageElement) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            textArea.style.top = '-999999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    messageElement.style.display = 'block';
                    messageElement.textContent = 'Link copied to clipboard!';
                    setTimeout(() => {
                        messageElement.style.display = 'none';
                    }, 3000);
                } else {
                    showShareUrl(text, messageElement);
                }
            } catch (err) {
                showShareUrl(text, messageElement);
            }
            
            document.body.removeChild(textArea);
        }

        function showShareUrl(text, messageElement) {
            messageElement.style.display = 'block';
            messageElement.innerHTML = 'Copy this link: <br><strong style="word-break: break-all;">' + text + '</strong>';
        }

        // Check if page was loaded from a shared link
        window.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('shared') === 'true') {
                const initialScreen = document.getElementById('initial-screen');
                const p = initialScreen.querySelector('p');
                if (p) {
                    p.textContent = 'You were invited to verify you are human. Please complete a simple test to confirm you are a human.';
                }
            }
        });
    </script>
</body>
</html>
